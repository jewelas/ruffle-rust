<!DOCTYPE html>
<html>
<head>
<title>Ruffle Settings</title>

        background-color: #000;
        color: #FFF;
    }
}
</style>
</head>
<body>
<table style="margin:0 auto;"><tbody><tr><td>
<h1 style="text-align:center;" id="title"></h1>

<input type="checkbox" id="ignoreoptout" name="ignoreoptout" /><label for="ignoreoptout" id="ignorelabel"></label>
<label><br /></label>

</form>
</td></tr></tbody></table>
<script src="dist/settings.js"></script>
</body>
</html>
