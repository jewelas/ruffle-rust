<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WEB</title>
        <script>
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                polyfills: [
                    "static-content",
                    "plugin-detect",
                    "dynamic-content",
                    "frames",
                ],
            };
        </script>
    </head>

    <frameset rows="10%,90%">
        <frame
            id="nav-frame"
            name="nav"
            src="frame1.html"

            frameborder="0"
        ></frame>
        <frame
            id="test-frame"
            name="content"
            src="frame2.html"
            scrolling="no"
            frameborder="0"
        ></frame>
    </frameset>
</html>
